<!DOCTYPE html>

	<div id="container">
		
		<div id="header">
			<header>
				<div id="app-header">

					<nav>
						<a href="">首页</a>

						<div class="search-button">
							<button></button>
						</div>
					</div>

					<div class="header-userinfo">

					</div>

					<div clss="header-header">
						
					</div>

		<div id="main">

				<div class="questionheader">
					<div class="questionheader-content">
						<div class="questionheader-main">

								<div class="tag questiontopic">日活跃用户</div>
							</div>
							<h1 class="question-title">
								不同网站对于日均活跃用户数是怎么定义的？
							</h1>
							<div class="question-detail">
								<div class="question-detail-content">
									<span>如何定义活跃用户数，ACTIVE USER和IP和UV应该不是一个概念，对于有注册用户的，是否只考虑注册用户，对于无需注册登录的网站，活跃用户又是如何定义的？</span>
								</div>
							</div>
						</div>
						<div class="questionheader-side">

									<div class="status-item">
										<div class="status-name">关注者</div>

									<div class="status-divider"></div>
									<div class="status-item">
										<div class="status-name">被浏览</div>
										<div class="status-value">22933</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</main>

			</footer>
